<div class="container">
  <ul>
    <li *ngFor="let cartitems of cart.items">

        <div>
          <img [src]="cartitems.food.imageUrl" alt="" srcset="" />
        </div>
        <div>
          <a routerLink="/food/{{ cartitems.food.id }}">
            {{ cartitems.food.name }}
          </a>
        </div>
        <div>
          <select
            #quantitySelect
            (change)="changequantity(cartitems, quantitySelect.value)"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div>{{ cartitems.price | currency }}</div>

        <div>
          <button class="remove-button" (click)="removeFromCart(cartitems)">Remove</button>
        </div>

    </li>
  </ul>

  <div class="checkout">
    <div class="foods-count">
      {{ cart.items.length }}
    </div>
    <div class="total-price">
      {{ cart.totalPrice | currency }}
    </div>
    <button class="proceed">
      Click to Proceed
    </button>
  </div>
</div>
